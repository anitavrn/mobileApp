version: "3.9"
services:
  mobile:
    build:
      context: .
      target: dev
    container_name: expo-mobile
    ports:
      - "19000:19000"   # Metro/Expo
      - "19001:19001"   # Debugger
      - "19002:19002"   # DevTools
    environment:
      EXPO_DEVTOOLS_LISTEN_ADDRESS: 0.0.0.0
      REACT_NATIVE_PACKAGER_HOSTNAME: 0.0.0.0
    volumes:
      - .:/app
      - /app/node_modules
    command: ["npx", "expo", "start", "--tunnel", "--clear"]

  web:
    build:
      context: .
      target: web
    container_name: expo-web
    ports:
      - "8080:80"
